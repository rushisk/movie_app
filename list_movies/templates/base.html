<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <style>
      .custom-bg {
        background-color: #e76f51;
      }
      .movie-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
        
    }

    .movie-poster {
        max-width: 100%;
        height: auto;
    }

    .movie-text {
      padding: 8px;
  }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #264652;">
      <div class="container-fluid" >
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <h5> <a class="nav-link active text-white" aria-current="page" href="{% url 'list_movies:movie_list' %}">Home</a> </h5>

            </li>
          </ul>
          <form class="d-flex" role="search" method="GET" action="{% url 'list_movies:movie_list' %}">
            <select class="selectpicker" multiple name="genre">
              {% for genre in genres %}
                <option>{{ genre }}</option>
              {% endfor %}
            </select>
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search Movies by its Title" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          
        </div>
      </div>
    </nav>
    {% block content %}
    <!-- Content for child templates -->
    {% endblock %}


  <footer class="text-center text-white" style="background-color: #264652;">

  <!-- Copyright -->
  <div class="text-center p-3 ">

    <a href="#" class="text-white">Assesment Test</a>
  </div>
  <!-- Copyright -->

</footer>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.selectpicker').selectpicker();
      });
    </script>
</body>
</html>
